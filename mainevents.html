<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phantasm '25</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Caudex&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Caudex', serif;
      background: linear-gradient(to bottom, #1a1a2e, #f8efff);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      font-family: 'Audiowide', cursive;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
    }

    .container {
      padding: 20px;
    }

    .events-container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
      margin: 20px auto;
      max-width: 1200px;
    }

    .category {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .category-btn {
      background-color: #643aac;
      color: #fff;
      text-align: center;
      padding: 15px;
      border-radius: 20px;
      font-family: 'Audiowide', cursive;
      border: none;
      cursor: pointer;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .event-card {
      background-color: #7d5eb3;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      font-family: 'Audiowide', cursive;
      font-size: 1rem;
      color: #fff;
    }

    .event-card:hover {
      background-color: #643aac;
      transition: background-color 0.3s ease;
    }

    /* Additional Styling for First Section */
    .header-section {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #1a1a2e, #3e046d);
      color: #fff;
      margin-bottom: 20px;
    }

    .header-section h1 {
      font-family: 'Audiowide', cursive;
      font-size: 2.5rem;
    }

    .header-section hr {
      border: none;
      border-top: 3px solid #fff;
      width: 80%;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>PHANTASM'25</h1>
  </header>

  <!-- First Section -->
  <section class="header-section">
    <h1>PHANTASM '25</h1>
    <hr>
  </section>

  <!-- Categories and Events Section -->
  <div class="container">
    <div class="events-container">
      <!-- Categories -->
      <div class="category">
        <button class="category-btn">TECHNICAL EVENTS</button>
        <button class="category-btn">NON-TECHNICAL EVENTS</button>
      </div>

      <!-- Events -->
      <div class="event-grid">
        <div class="event-card">PAPER PRESENTATION</div>
        <div class="event-card">CODING</div>
        <div class="event-card">SQL</div>
        <div class="event-card">HTML CSS</div>
        <div class="event-card">SAMPLE EVENT</div>
        <div class="event-card">SAMPLE EVENT</div>
        <div class="event-card">SAMPLE EVENT</div>
        <div class="event-card">SAMPLE EVENT</div>
      </div>
    </div>
  </div>
</body>
</html>
